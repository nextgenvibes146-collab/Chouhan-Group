    <title>Chouhan Housing Private Limited CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#3b82f6', // Blue 500
              'primary-focus': '#2563eb', // Blue 600
              'primary-content': '#ffffff',
              'secondary': '#475569',
              'accent-blue': '#3b82f6',
              'accent-green': '#16a34a',
              'accent-purple': '#8b5cf6',
              'accent-red': '#ef4444',
              'accent-teal': '#14b8a6',
              'base-100': '#ffffff', // Surface
              'base-200': '#f8fafc', // Background
              'base-300': '#f1f5f9', // Lighter background
              'base-content': '#1e293b', // Text primary
              'muted-content': '#64748b', // Text secondary
              'border-color': '#e2e8f0',
              'success': '#16a34a',
              'warning': '#f59e0b',
              'danger': '#dc2626',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
                'subtle': '0 1px 3px 0 rgb(0 0 0 / 0.05), 0 1px 2px -1px rgb(0 0 0 / 0.05)',
                'card': '0 4px 12px -2px rgb(0 0 0 / 0.08)',
                'card-hover': '0 8px 24px -4px rgb(0 0 0 / 0.1)',

          },
        },
      }

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent global scroll */
            overscroll-behavior: none; /* Prevent bounce/pull-to-refresh */
            position: fixed; /* Strictly lock body on iOS */
            -webkit-overflow-scrolling: touch;
        }
        #root {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        body {
            background-color: #f8fafc; /* base-200 */
        }
        /* Base Component Styles */
        .card {
            @apply bg-white rounded-xl shadow-sm border border-gray-200;
        }
        /* Improved Input Style - High Visibility - White Background */
        .input-style {
            @apply block w-full px-4 py-3 bg-white border border-gray-400 rounded-xl text-base text-black placeholder-gray-500 shadow-sm focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all duration-200 disabled:bg-gray-100 disabled:text-gray-500 appearance-none;
        }
        
        /* Specific Fix for Chrome Autofill - Match the white background */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px #ffffff inset !important;
            -webkit-text-fill-color: #000000 !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        .label-style {
            @apply block text-sm font-semibold text-gray-700 mb-1.5 tracking-wide;
        }
        /* Buttons with matching rounding and padding */
        .button-primary {
             @apply w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-semibold text-white bg-primary hover:bg-primary-focus focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:bg-gray-300 disabled:cursor-not-allowed transition-all duration-200 transform active:scale-[0.99];
        }
        .button-secondary {
            @apply w-full flex justify-center items-center py-3 px-4 border border-gray-300 rounded-xl shadow-sm text-sm font-semibold text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:bg-gray-100 disabled:cursor-not-allowed transition-all duration-200;
        }
        .button-success {
             @apply w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-semibold text-white bg-success hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-success disabled:bg-gray-400 disabled:cursor-not-allowed transition-all duration-200 transform active:scale-[0.99];
        }
        .action-button {
            @apply p-2 rounded-full transition-colors duration-200;
        }
        .filter-select {
            @apply text-sm bg-white border border-gray-400 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary py-2 px-3 text-black;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .scrollbar-hide {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
