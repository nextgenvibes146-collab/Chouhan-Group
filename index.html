    <style type="text/tailwindcss">
        :root {
            color-scheme: light; /* Force light mode for form controls */
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            overscroll-behavior: none;
            position: fixed;
            -webkit-overflow-scrolling: touch;
            font-family: 'Inter', sans-serif;
        }
        #root {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        body {
            background-color: #f0f4f8;
            color: #0f172a;
        }

        /* Base Component Styles */
        .card {
            @apply bg-white rounded-2xl shadow-card border border-slate-100 transition-all duration-300;
        }
        
        /* Inputs - High Visibility Override */
        .input-style {
            @apply block w-full px-4 py-3 bg-white border border-slate-300 rounded-xl text-sm font-semibold text-slate-900 placeholder-slate-400 shadow-sm focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all duration-200 disabled:bg-slate-100 disabled:text-slate-400 appearance-none;
            background-color: #ffffff !important;
            color: #0f172a !important;
        }
        
        /* Autofill Override */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px #ffffff inset !important;
            -webkit-text-fill-color: #0f172a !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        .label-style {
            @apply block text-xs font-bold text-slate-600 mb-1.5 tracking-wide uppercase;
        }

        /* Buttons */
        .button-primary {
             @apply w-full flex justify-center items-center py-3 px-6 border border-transparent rounded-xl shadow-lg shadow-primary/20 text-sm font-semibold text-white bg-primary hover:bg-primary-focus hover:shadow-xl hover:shadow-primary/30 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:bg-gray-300 disabled:shadow-none disabled:cursor-not-allowed transition-all duration-200 transform active:scale-[0.98];
        }
        .button-secondary {
            @apply w-full flex justify-center items-center py-3 px-6 border border-gray-200 rounded-xl shadow-sm text-sm font-semibold text-gray-700 bg-white hover:bg-gray-50 hover:border-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-200 disabled:bg-gray-50 disabled:cursor-not-allowed transition-all duration-200;
        }
        .button-success {
             @apply w-full flex justify-center items-center py-3 px-6 border border-transparent rounded-xl shadow-lg shadow-success/20 text-sm font-semibold text-white bg-success hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-success disabled:bg-gray-400 disabled:cursor-not-allowed transition-all duration-200 transform active:scale-[0.98];
        }
        
        .filter-select {
            @apply text-sm font-medium bg-white border border-gray-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary/10 focus:border-primary py-2 px-3 text-gray-900 cursor-pointer hover:border-gray-300 transition-colors;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Utilities */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
