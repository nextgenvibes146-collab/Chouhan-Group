<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Chouhan Housing Private Limited CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#3b82f6', // Blue 500
              'primary-focus': '#2563eb', // Blue 600
              'primary-content': '#ffffff',
              'secondary': '#475569',
              'accent-blue': '#3b82f6',
              'accent-green': '#16a34a',
              'accent-purple': '#8b5cf6',
              'accent-red': '#ef4444',
              'accent-teal': '#14b8a6',
              'base-100': '#ffffff', // Surface
              'base-200': '#f8fafc', // Background
              'base-300': '#f1f5f9', // Lighter background
              'base-content': '#1e293b', // Text primary
              'muted-content': '#64748b', // Text secondary
              'border-color': '#e2e8f0',
              'success': '#16a34a',
              'warning': '#f59e0b',
              'danger': '#dc2626',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
                'subtle': '0 1px 3px 0 rgb(0 0 0 / 0.05), 0 1px 2px -1px rgb(0 0 0 / 0.05)',
                'card': '0 4px 12px -2px rgb(0 0 0 / 0.08)',
                'card-hover': '0 8px 24px -4px rgb(0 0 0 / 0.1)',
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent global scroll */
            overscroll-behavior-y: none; /* Prevent pull-to-refresh causing layout issues */
            -webkit-overflow-scrolling: touch;
        }
        #root {
            height: 100%;
            width: 100%;
        }
        
        body {
            background-color: #f8fafc; /* base-200 */
        }
        /* Base Component Styles */
        .card {
            @apply bg-base-100 rounded-xl shadow-card border border-border-color;
        }
        .input-style {
            @apply mt-1 block w-full px-3 py-2 bg-base-100 border border-border-color rounded-md shadow-sm text-base-content placeholder-muted-content focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm transition-shadow;
        }
        .label-style {
            @apply block text-sm font-medium text-muted-content;
        }
        .button-primary {
             @apply w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-primary-content bg-primary hover:bg-primary-focus focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors;
        }
        .button-secondary {
            @apply w-full flex justify-center py-2 px-4 border border-border-color rounded-md shadow-sm text-sm font-medium text-base-content bg-base-100 hover:bg-base-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:bg-gray-200 disabled:cursor-not-allowed transition-colors;
        }
        .button-success {
             @apply w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-success hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-success disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors;
        }
        .action-button {
            @apply p-2 rounded-full transition-colors duration-200;
        }
        .filter-select {
            @apply text-sm bg-base-100 border border-border-color rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary py-1.5 px-3 text-base-content;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .scrollbar-hide {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>

}
</script>
